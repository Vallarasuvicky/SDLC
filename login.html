<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    img {
      margin-top: 20px;
    }
    nav a {
      margin: 0 15px;
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    form {
      margin-top: 30px;
      background: #fff;
      display: inline-block;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-login { background: #1764a9; color: #fff; }
    .btn-reset { background: #ccc; }
    .forgot {
      display: block;
      margin-bottom: 15px;
      color: blue;
      font-size: 14px;
      text-decoration: none;
    }
    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="sdlc.html.avif" alt="please check" width="40%" height="40%">
  
  <nav>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="view.html">View</a>
  </nav>

  <form>
    <label>Username</label>
    <input type="text" placeholder="Enter Username">

    <label>Password</label>
    <input type="password" placeholder="Enter Password">

    <a href="forgot.html" class="forgot">Forgot Password?</a>

    <input type="submit" value="Login" class="btn btn-login">
    <input type="reset" value="Reset" class="btn btn-reset">
  </form>

</body>
</html>
